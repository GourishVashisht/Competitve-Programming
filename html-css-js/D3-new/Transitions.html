<!DOCTYPE html>
<html>

  <head>
<script src = 'd3.js'></script>
  </head>

  <body>
<script>
 	var ht=500;var wt=500;
	var svg=d3.select("body").append("svg").attr("height",ht).attr("width",wt);
	var circle=d3.select("svg").append("circle").attr("cx",65).attr("cy",65).attr("r",18);

	circle.transition().duration(500).delay(1000).attr("cx",400).attr("fill","red").attr("r","50").each("end",function(){d3.select(this).attr("fill","yellow");}).transition().attr("cy","350").each("end",function(){d3.select(this).attr("fill","purple");});

</script>
 </body>

</html>
