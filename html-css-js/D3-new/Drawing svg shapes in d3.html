 <DOCTYPE HTML>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<script src = 'd3.js'></script>
</head>

<body>
	<script>
	var ht=1000;var wt=1000;
	var dataset=[10,20,30,40,50];
	var svg=d3.select("body").append("svg").attr("height",ht).attr("width",wt);
	var circles=svg.selectAll("circle").data(dataset).enter().append("circle").attr("cx",function(d){return d*5;}).attr("cy",50).attr("r",function(d,i){return i*5}).attr("fill","orange").attr("stroke","black").attr("stroke-width","10");
	</script>
</body>
</html>
