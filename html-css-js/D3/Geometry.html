 <DOCTYPE HTML>
<html>
<head>
	<script src = 'd3.js'></script>
</head>

<body>
	<script>
 	var canvas=	d3.select("body")    // 
 				.append("svg")
 				.attr("width",5000)
 				.attr("height",500).append("g")
                .attr("transform","translate(20,20)");

 	var circle=canvas.append("circle")
 				.attr("cx",250)
 				.attr("cy",250)
 				.attr("r",50)
 				.attr("fill","red");

 
 	var rectangle = canvas.append("rect")
				.attr("width",200)
				.attr("height",100)
				.attr("x",10)
				.attr("y",10);

 	var line=canvas.append("line")
 					.attr("x1",0)
 					.attr("y1",100)
 					.attr("x2",400)
 					.attr("y2",400)
 					.attr("stroke","green")
 					.attr("stroke-width",10);
 	
	</script>
</body>
</html>
